<script>
const checkboxes = document.querySelectorAll("input[type=checkbox]");
const items = document.querySelectorAll(".item");

checkboxes.forEach(cb => cb.addEventListener("change", filterItems));

function filterItems() {
  const selected = Array.from(checkboxes)
    .filter(cb => cb.checked)
    .map(cb => cb.value);

  items.forEach(item => {
    const tags = item.dataset.tags.split(" ");
    let show;

    if (selected.length === 0) {
      // aucune case cochée → tout afficher
      show = true;
    } else if (selected.length === 1) {
      // 1 case cochée → OR : au moins 1 tag correspond
      show = selected.some(tag => tags.includes(tag));
    } else {
      // 2 cases ou plus → AND : tous les tags doivent correspondre
      show = selected.every(tag => tags.includes(tag));
    }

    item.style.display = show ? "block" : "none";
  });
}

// Afficher correctement au chargement
filterItems();
</script>
